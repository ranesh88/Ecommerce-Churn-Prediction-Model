<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Customer Churn Predictor Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <style>
.container {
  height: 200px;
  position: relative;
  border: 3px solid green;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>

 <body class="cyan">

<div class="container" style="margin-top:5%">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to Ecommerce Customer Churn Predictor Model</h1>
            </div>
            <bo class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5>This app predicts Ecommerce Customer will be churn or not.Please fill below mentioned details: </h5>
                </div>
                <br>
                <form method="POST" action="/predict_route" accept-charset="utf-8" name="Modelform">
                    <div class="row">
                    <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Tenure of the Customer </b> </label><br>
                        <input type="text" class="form-control" id="Tenure" name="Tenure"
                               placeholder="Enter Tenure of the Customer",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Select Preferred Login Device</b> </label><br>
                        <select class="selectpicker form-control" id="PreferredLoginDevice" name="PreferredLoginDevice" required="1">
                            {% for PreferredLoginDevice in PreferredLoginDevice %}
                            <option value="{{ PreferredLoginDevice }}">{{PreferredLoginDevice}}</option>
                            {% endfor %}
                        </select>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter City Tier from where customer belong </b> </label><br>
                        <input type="text" class="form-control" id="CityTier" name="CityTier"
                               placeholder="Enter City Tier of the customer",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Warehouse To Home Distance </b> </label><br>
                        <input type="text" class="form-control" id="WarehouseToHome" name="WarehouseToHome"
                               placeholder="Enter Warehouse To Home Distance",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Select Customer Preferred Payment Mode </b> </label><br>
                        <select class="selectpicker form-control" id="PreferredPaymentMode" name="PreferredPaymentMode" required="1">
                            {% for PreferredPaymentMode in PreferredPaymentMode %}
                            <option value="{{ PreferredPaymentMode }}">{{PreferredPaymentMode}}</option>
                            {% endfor %}
                        </select>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Select Gender of Customer</b> </label><br>
                        <select class="selectpicker form-control" id="Gender" name="Gender" required="1">
                            {% for Gender in Gender %}
                            <option value="{{ Gender }}">{{Gender}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Customer Hour Spend on App</b> </label><br>
                        <input type="text" class="form-control" id="HourSpendOnApp" name="HourSpendOnApp"
                               placeholder="Enter Hour Spend on App",step ='any'>
                    </div>
                    <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Number of Device Registered</b> </label><br>
                        <input type="text" class="form-control" id="NumberOfDeviceRegistered" name="NumberOfDeviceRegistered"
                               placeholder="Enter Number of Device Registered",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Select Preferred Order Category</b> </label><br>
                        <select class="selectpicker form-control" id="PreferedOrderCat" name="PreferedOrderCat" required="1">
                            {% for PreferedOrderCat in PreferedOrderCat %}
                            <option value="{{ PreferedOrderCat }}">{{PreferedOrderCat}}</option>
                            {% endfor %}
                        </select>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Satisfaction Score</b> </label><br>
                        <input type="text" class="form-control" id="SatisfactionScore" name="SatisfactionScore"
                               placeholder="Enter Satisfaction Score",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Select Marital Status</b> </label><br>
                        <select class="selectpicker form-control" id="MaritalStatus" name="MaritalStatus" required="1">
                            {% for MaritalStatus in MaritalStatus %}
                            <option value="{{ MaritalStatus }}">{{MaritalStatus}}</option>
                            {% endfor %}
                        </select>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Number Of Address</b> </label><br>
                        <input type="text" class="form-control" id="NumberOfAddress" name="NumberOfAddress"
                               placeholder="Enter Number Of Address",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Numer of Complain Registered</b> </label><br>
                        <input type="text" class="form-control" id="Complain" name="Complain"
                               placeholder="Enter Nimer of Complain",step ='any'>
                    </div>

                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Order Amount Hike From last Year</b> </label><br>
                        <input type="text" class="form-control" id="OrderAmountHikeFromlastYear" name="OrderAmountHikeFromlastYear"
                               placeholder="Enter Order Amount Hike From last Year",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Number Of Coupon Used</b> </label><br>
                        <input type="text" class="form-control" id="CouponUsed" name="CouponUsed"
                               placeholder="Enter Number Of Coupon Used",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Number Of Order</b> </label><br>
                        <input type="text" class="form-control" id="OrderCount" name="OrderCount"
                               placeholder="Enter Number Of Order",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Day Since Last Order</b> </label><br>
                        <input type="text" class="form-control" id="DaySinceLastOrder" name="DaySinceLastOrder"
                               placeholder="Enter Day Since Last Order",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Cash back Amount</b> </label><br>
                        <input type="text" class="form-control" id="CashbackAmount" name="CashbackAmount"
                               placeholder="Enter Cash back Amount",step ='any'>
                    </div>

                        <button type="submit" class="btn btn-primary btn-lg" style="background-color:blue;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:5%">Ecommerce Churn Prediction</button>
                    </div>
                </form>

                <br>
            <div class="row">
{% if prediction %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p>The prediction for Ecommerce Customer Churn is: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
        </div>
 </body>
</html>
